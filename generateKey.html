<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Protonotif - Account configuration</title>
        <meta name="description" content="Account configuration">
    </head>
    <body>
        <h1>Protonotif</h1>
        <h3>Create Protonotif password</h3>
        <p>This step is required. You need to create a password to encrypt the file where your protonmail credentials are saved</p>
        <p>You will need to enter this password for login into Protonotif</p>
        <form action="/generatekey" method="post">
            <input type="password" id="password" name="password" placeholder="password"/>
            <input type="submit" value="Create">
        </form> 
    </body>
</html>
